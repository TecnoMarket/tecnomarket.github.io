<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoMarket | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #f5f5f7; /* Gris Apple */
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --accent: #0071e3;
            --gray: #86868b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }

        header { padding: 80px 20px; text-align: center; background: white; border-bottom: 1px solid #d2d2d7; }
        h1 { font-size: 48px; font-weight: 600; margin: 0; letter-spacing: -0.02em; }
        .subtitle { color: var(--gray); font-size: 21px; margin-top: 10px; }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            text-decoration: none; /* Quitar subrayado del enlace */
            color: inherit;
        }

        .card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }

        .contenedor-foto {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        .contenedor-foto img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0; left: 0;
            transition: opacity 0.4s ease;
        }

        .foto-b { opacity: 0; }
        .card:hover .foto-a { opacity: 0; }
        .card:hover .foto-b { opacity: 1; }

        h2 { font-size: 22px; font-weight: 600; margin: 10px 0; }
        .price { font-size: 18px; color: var(--text); margin-bottom: 20px; font-weight: 400; }

        /* Bot칩n A침adir (No afecta el enlace de la tarjeta) */
        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            z-index: 10;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
        }

        /* BARRA CARRITO */
        .cart-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            color: white; padding: 15px 30px; border-radius: 50px;
            display: none; align-items: center; gap: 30px; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn-whatsapp { background: #25d366; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

<header>
    <h1>TecnoMarket</h1>
    <p class="subtitle">Descubre el futuro en tus manos.</p>
</header>

<div class="container">
    <div class="grid">
        
        <div class="card">
            <a href="001.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:15px;">
                <div class="contenedor-foto">
                    <img src="img/001A.jpeg" class="foto-a">
                    <img src="img/001B.jpeg" class="foto-b">
                </div>
                <h2>Parlante Touch</h2>
                <div class="price">S/ 120.00</div>
            </a>
            <button class="btn-add" onclick="addToCart('Parlante Touch', 120)">
                <i data-lucide="plus"></i> A침adir
            </button>
        </div>

        <div class="card">
            <a href="002.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:15px;">
                <div class="contenedor-foto">
                    <img src="img/002A.jpeg" class="foto-a">
                    <img src="img/002B.jpeg" class="foto-b">
                </div>
                <h2>Ventilador con Humificador</h2>
                <div class="price">S/ 150.00</div>
            </a>
            <button class="btn-add" onclick="addToCart('Ventilador con Humificador', 150)">
                <i data-lucide="plus"></i> A침adir
            </button>
        </div>

        <div class="card">
            <a href="003.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:15px;">
                <div class="contenedor-foto">
                    <img src="img/003A.jpeg" class="foto-a">
                    <img src="img/003B.jpeg" class="foto-b">
                </div>
                <h2>Aire Acondicionado</h2>
                <div class="price">S/ 450.00</div>
            </a>
            <button class="btn-add" onclick="addToCart('Aire Acondicionado', 450)">
                <i data-lucide="plus"></i> A침adir
            </button>
        </div>

        <div class="card">
            <a href="004.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:15px;">
                <div class="contenedor-foto">
                    <img src="img/004A.jpeg" class="foto-a">
                    <img src="img/004B.jpeg" class="foto-b">
                </div>
                <h2>Ventilador de Cuello</h2>
                <div class="price">S/ 85.00</div>
            </a>
            <button class="btn-add" onclick="addToCart('Ventilador de Cuello', 85)">
                <i data-lucide="plus"></i> A침adir
            </button>
        </div>

        <div class="card">
            <a href="005.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:15px;">
                <div class="contenedor-foto">
                    <img src="img/005A.jpeg" class="foto-a">
                    <img src="img/005B.jpeg" class="foto-b">
                </div>
                <h2>Set Teclado y Mouse</h2>
                <div class="price">S/ 190.00</div>
            </a>
            <button class="btn-add" onclick="addToCart('Set Teclado y Mouse', 190)">
                <i data-lucide="plus"></i> A침adir
            </button>
        </div>

    </div>
</div>

<div id="cartBar" class="cart-bar">
    <div id="cartCount">0 items</div>
    <a id="wspLink" href="#" class="btn-whatsapp">
        <i data-lucide="message-circle"></i> Pedir por WhatsApp
    </a>
</div>

<script>
    let cart = [];
    const WHATSAPP_NUMBER = "51942950226";

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
    }

    function updateCartUI() {
        const cartBar = document.getElementById('cartBar');
        const cartCount = document.getElementById('cartCount');
        const wspLink = document.getElementById('wspLink');

        if (cart.length > 0) {
            cartBar.style.display = 'flex';
            cartCount.innerText = `${cart.length} items seleccionados`;
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            let message = "춰Hola TecnoMarket! 游녦 Quisiera estos productos:\n\n";
            cart.forEach((item, i) => message += `${i+1}. ${item.name} (S/ ${item.price})\n`);
            message += `\n*Total: S/ ${total}*`;
            wspLink.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        }
    }
    lucide.createIcons();
</script>
</body>
</html>
